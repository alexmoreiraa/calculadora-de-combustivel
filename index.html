<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de combustíveis</title>
  </head>
  <body>
    <div class="container-principal">
      <h2 class="titulo-principal">Calculadora combustíveis</h2>

      <div class="container-combustiveis">
        <label for="" class="txt-etanol-gasolina"
          >Etanol
          <input
            class="input-etanol-gasolina"
            type="number"
            id="precoEtanol"
            placeholder="Digite o preço"
            required
          />
        </label>

        <label for="" class="txt-etanol-gasolina"
          >Gasolina
          <input
            class="input-etanol-gasolina"
            type="number"
            id="precoGasolina"
            placeholder="Digite o preço"
            required
          />
        </label>
      </div>

      <button
        class="btn-calcular-combustiveis"
        id="btn-primeiroCalcular"
        onclick="compararCombustiveis()"
      >
        Calcular
      </button>

      <label class="text-resultado-combustiveis" for="" id="res"></label>
      <p></p>
      <br /><br />

      <label for="" class="txt-destinokm"
        >Digite a distância pro destino em Km:
        <input
          class="input-destinokm"
          type="number"
          placeholder="ex: 2000"
          id="distanciaKm"
        />
      </label>

      <br /><br />

      <label for="" class="txt-destinokm"
        >Km feito com 1 litro de combustível:
        <input
          class="input-destinokm"
          type="number"
          placeholder="ex: 10"
          id="KmFeitoPorLitro"
        />
      </label>
      <br />
      <button
        class="btn-calcular-combustiveis"
        id="btn-segundoCalcular"
        onclick="clicouNosegundoBotao()"
      >
        Calcular
      </button>

      <br /><br />

      <label class="txt-resFinal" id="resCombustivel"></label>

      <br /><br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
